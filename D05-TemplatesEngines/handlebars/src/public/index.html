<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sandstone/bootstrap.min.css"
      integrity="sha384-zEpdAL7W11eTKeoBJK1g79kgl9qjP7g84KfK3AZsuonx38n8ad+f5ZgXtoSDxPOh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <a class="btn btn-danger m-3" href="http://localhost:8080/api/products"
      >Ver productos</a
    >

    <h1 class="text-center text-light">Ingrese producto</h1>
    <form action="http://localhost:8080/api/products" method="post">
      <input
        name="title"
        id="title"
        type="text"
        class="feedback-input"
        placeholder="Title"
      />
      <input
        name="price"
        id="price"
        type="number"
        class="feedback-input"
        placeholder="Price"
      />
      <input
        name="thumbnail"
        id="thumbnail"
        class="feedback-input"
        placeholder="Image"
      />
      <input type="submit" value="SUBMIT" />
    </form>
  </body>
</html>
